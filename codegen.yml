schema: ./gql/schema.graphql
documents: ./gql/**/*.graphql
#hooks:
#  afterOneFileWrite:
#    - eslint --fix
config:
  scalars:
    Long: number
  defaultScalarType: never
  useTypeImports: true
generates:
  gql/schema.ts:
    plugins:
      - typescript
  gql/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: schema.ts
      extension: .ts
    config:
      preResolveTypes: false
    plugins:
      - typescript-operations
      - typed-document-node
  gql/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
  gql/fragment-matcher.ts:
    plugins:
      - fragment-matcher
